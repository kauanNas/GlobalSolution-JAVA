<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Drone</title>
</head>
<body>
<h1>Cadastrar Drone</h1>

<form method="post" th:action="@{/drones/cadastrar}">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"  required />

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo"  required />

    <label for="numeroSerie">Número de Série:</label>
    <input type="number" id="numeroSerie" name="numeroSerie"  required />

    <label for="capacidadeCarga">Capacidade de Carga:</label>
    <input type="text" id="capacidadeCarga" name="capacidadeCarga"  required />

    <label for="capacidadeBateria">Capacidade da Bateria:</label>
    <input type="text" id="capacidadeBateria" name="capacidadeBateria" required />

    <button type="submit">Salvar</button>

</form>

</body>
</html>
