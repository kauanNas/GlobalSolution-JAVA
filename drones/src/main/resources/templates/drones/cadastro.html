<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Drones</title>

</head>
<body>
<h1>Cadastro de Drones</h1>
<form th:action="@{/drones}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
    </div>
    <div>
        <label for="numeroSerie">Número de Série:</label>
        <input type="number" id="numeroSerie" name="numeroSerie" required>
    </div>
    <div>
        <label for="licencaVoo">Licenças de Voo:</label>
        <input type="text" id="licencaVoo" name="licencaVoo" required>
    </div>
    <div>
        <label for="capacidadeCarga">Capacidade de Carga:</label>
        <input type="text" id="capacidadeCarga" name="capacidadeCarga" required>
    </div>
    <div>
        <label for="capacidadeBateria">Capacidade de Bateria:</label>
        <input type="text" id="capacidadeBateria" name="capacidadeBateria" required>
    </div>
    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
